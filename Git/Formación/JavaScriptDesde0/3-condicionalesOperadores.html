<h3>Juego Adivina el numero</h3>
<input type="text"   id="c_mensaje">
<input type="text"   id="c_intentos">

<script>
//Math.random(); porque no estoy utilizando asi directamente 
//porque podría generar un numero decimal entre 0 y uno 
//al no ser entero habrian problemas de ejecucón por eso para correr
//una coma se lo multiplica por 100  Math.random()*100 pero sigue
//siendo decimal como lo paso a entero ? con el metodo round 
//que sirve para redondear un valor numerico
var aleatorio=Math.round(Math.random()*100);
var minum,intentos;
minum=0;
intentos=0;
var mensaje=document.getElementById("c_mensaje");
var intentos_consumidos=document.getElementById("c_intentos");
do{
    minum=parseInt(prompt("Introduce un numero entre 0 y 100"));
    if(aleatorio>minum){
        mensaje.value="Más Alto";
        mensaje.style.fontSize="18px";
    }
    if(aleatorio<minum){
        mensaje.value="Más bajo";
        mensaje.style.fontSize="18px";
    }
    intentos++;

    intentos_consumidos.value=intentos;
    intentos_consumidos.style.fontSize="18px";
    intentos_consumidos.style.color="red";
    intentos_consumidos.style.textAlign="center";
}while(aleatorio!=minum);
</script>
