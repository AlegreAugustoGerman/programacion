    <h3>Calculadora JavaScript</h3>

    <script>
        var cifra="";
        var acumulado=0;

        var sumar=false;
        var restar=false;
        var dividir=false;
        var multiplicar=false;
        function display_numeros(numero){
            document.getElementById("display").value=cifra+numero; //recibe los elementos llamados por clase numero con el mas al ser string concateno despues convierto la cad a numero para operar
            cifra=document.getElementById("display").value;//almacenara la cadena 
        }
        if(!isNaN(sumar) && !isNaN(restar)){ 
        function suma(){
            acumulado=acumulado+parseInt(cifra);
            document.getElementById("display").value=acumulado;
            cifra="";
            sumar=true;
            restar=false;
        }
        function resta(){
            acumulado=acumulado-parseInt(cifra);
            document.getElementById("display").value=acumulado;

            cifra="";
            sumar=false;
            restar=true;
        }
        function resultado(){
            if(sumar){
                document.getElementById("display").value=acumulado+parseInt(cifra);
            }else if(restar){
                document.getElementById("display").value=acumulado-parseInt(cifra);
            }

        }

    }
    </script>
